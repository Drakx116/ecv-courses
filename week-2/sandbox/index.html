<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title> Sandbox </title>
</head>
<body>
<div id="container">
    <section id="menu">
        <form id="action-form">
            <label>
                <span> Width </span>
                <input id="width-select" type="range" min="0" max="800" step="10">
            </label>

            <label>
                <span> Height </span>
                <input id="height-select" type="range" min="0" max="800" step="10">
            </label>
        </form>
    </section>
    <section id="sandbox">
        <div id="box"></div>
    </section>
</div>

<script src="assets/js/sandbox.js"></script>
</body>
</html>
