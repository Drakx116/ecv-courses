<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Scrabble Score Board</title>
</head>
<body>

<section>
    <section>
        <form id="form" action="">
            <label for="word"> Word
                <input type="text" id="word" placeholder="Ex: Car, House ...">
            </label>

            <span> Multiplier </span>
            <input type="range" min="1" max="3" name="multiplierSlider" id="multiplierSlider">

            <input form="form" id="form-submit-btn" type="submit" value="Calculate Score">
        </form>

        <p> Score : <span id="total">0</span></p>
    </section>
</section>

<script src="assets/js/scrabble.js"></script>
</body>
</html>
