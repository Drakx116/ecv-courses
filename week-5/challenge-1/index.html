<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Scrabble Score Board</title>
</head>
<body>

<section>
    <form action="">
        <label for="word"> Word
            <input type="text" id="word" placeholder="Ex: Car, House ...">
        </label>

        <span> Multiplier </span>
        <div id="form-radio-container">
            <div>
                <input type="radio" id="simple" name="simple" value="simple" checked>
                <label for="simple">Simple</label>
            </div>
            <div>
                <input type="radio" id="double" name="double" value="double">
                <label for="double">Double</label>
            </div>
            <div>
                <input type="radio" id="triple" name="triple" value="triple">
                <label for="triple">Triple</label>
            </div>
        </div>

        <input id="form-submit-btn" type="submit" value="Calculate Score">
    </form>
</section>

<script src="assets/js/scrabble.js"></script>
</body>
</html>
